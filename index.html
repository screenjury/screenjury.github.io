<!DOCTYPE html>
<html>
<head>
  <title>Screen Jury</title>
  <meta charset="UTF-8">

  <!-- Google Font for soft bubble feel -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f3f1ea;
      background-image:
        linear-gradient(0deg, rgba(0,0,0,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 4px 4px;
      color: #1c1c1c;
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
    }

    .container {
      max-width: 850px;
      margin: auto;
      padding: 80px 40px;
      line-height: 1.8;
    }

    /* GEN Z LOGO */
    .logo {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 100px;
      font-family: 'Baloo 2', cursive;
    }

    .logo .screen {
      font-size: 72px;
      margin: 0;
      color: #1c1c1c;
      letter-spacing: 4px;
      text-shadow: 3px 3px 0px #a67c2d;
    }

    .logo .jury {
      font-size: 72px;
      margin: 0;
      color: #a67c2d;
      letter-spacing: 4px;
      text-shadow: 3px 3px 0px #1c1c1c;
      position: relative;
      display: inline-block;
      transform: rotate(-2deg);
    }

    .logo .jury::after {
      content: " ✏";
      font-size: 40px;
      margin-left: 10px;
      color: #1c1c1c;
      transform: rotate(15deg);
    }

    h2 {
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #a67c2d;
      margin-top: 60px;
    }

    a {
      text-decoration: none;
      color: #1c1c1c;
      border-bottom: 1px solid #a67c2d;
      padding-bottom: 2px;
      transition: 0.3s;
      font-size: 18px;
    }

    a:hover {
      color: #a67c2d;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd8cc;
      margin: 60px 0;
    }

    .tagline {
      text-align: center;
      font-style: italic;
      color: #6b6b6b;
      margin-top: -60px;
      margin-bottom: 80px;
      font-size: 18px;
    }

  </style>
</head>

<body>

  <div class="logo">
    <div class="screen">SCREEN</div>
    <div class="jury">JURY</div>
  </div>

  <div class="tagline">
    Movies don’t need hype. They need judgment.
  </div>

  <div class="container">

    <hr>

    <h2>Featured</h2>

    <p>
      <a href="top-20.html">Top 20 Must-Watch Movies of a Lifetime</a>
    </p>

    <hr>

    <p style="text-align:center;">
      <a href="about.html">About Screen Jury</a>
    </p>

  </div>

</body>
</html>
