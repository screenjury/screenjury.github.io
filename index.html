<!DOCTYPE html>
<html>
<head>
  <title>Screen Jury</title>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f3f1ea;
      background-image:
        linear-gradient(0deg, rgba(0,0,0,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 4px 4px;
      margin: 0;
      color: #111;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 50px 60px 30px 60px;
    }

    .logo {
      font-size: 72px;
      font-weight: 800;
      line-height: 0.9;
      letter-spacing: -2px;
    }

    .motto {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 500;
      max-width: 400px;
    }

    .nav {
      text-align: right;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav a {
      display: block;
      text-decoration: none;
      color: #111;
      margin-bottom: 10px;
      transition: 0.2s;
    }

    .nav a:hover {
      color: #a67c2d;
      transform: translateX(-5px);
    }

    hr {
      border: none;
      border-top: 1px solid #ddd8cc;
      margin: 20px 60px;
    }

    .content {
      padding: 60px;
      max-width: 1100px;
    }

    .featured {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 15px;
    }

    .card {
      font-size: 36px;
      font-weight: 700;
      max-width: 800px;
      line-height: 1.2;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      color: #a67c2d;
    }

  </style>
</head>

<body>

  <div class="header">
    <div>
      <div class="logo">
        SCREEN<br>JURY
      </div>
      <div class="motto">
        Movies donâ€™t need hype.<br>
        They need judgment.
      </div>
    </div>

    <div class="nav">
      <a href="#">About</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Watch</a>
    </div>
  </div>

  <hr>

  <div class="content">
    <div class="featured">Featured</div>

    <div class="card">
      Top 20 Must-Watch Movies of a Lifetime
    </div>
  </div>

</body>
</html>
