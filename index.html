<!DOCTYPE html>
<html>
<head>
  <title>Screen Jury</title>
  <meta charset="UTF-8">

  <!-- Graffiti-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f3f1ea;
      background-image:
        linear-gradient(0deg, rgba(0,0,0,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 4px 4px;
      margin: 0;
      color: #111;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    .header {
      text-align: center;
      padding-top: 40px;
    }

    .logo {
      font-family: 'Permanent Marker', cursive;
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .motto {
      font-family: Georgia, serif;
      font-style: italic;
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }

    /* NAVIGATION */
    .nav {
      margin-top: 25px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      margin: 0 18px;
      position: relative;
      padding-bottom: 4px;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #a67c2d;
    }

    .nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: 0;
      background-color: #a67c2d;
      transition: 0.3s;
    }

    .nav a:hover::after {
      width: 100%;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd8cc;
      margin: 25px 0;
    }

    .content {
      max-width: 820px;
      margin: auto;
      padding: 60px 40px;
      font-family: Georgia, serif;
    }

    .card {
  background: rgba(255,255,255,0.6);
  padding: 30px;
  margin-top: 20px;
  border: 1px solid #e5e0d4;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.card h3 {
  margin-top: 0;
  font-size: 20px;
}

.card a {
  text-decoration: none;
  color: #a67c2d;
  font-weight: bold;
}
    
  </style>
</head>

<body>

  <div class="header">

    <div class="logo">
      SCREEN JURY
    </div>

    <div class="motto">
      Movies don’t need hype. They need judgment.
    </div>

    <div class="nav">
      <a href="#">About</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Watch</a>
    </div>

    <hr>
  </div>

  <div class="content">

  <h2 style="font-family: Arial, sans-serif;">Featured</h2>

  <div class="card">
    <h3>Top 20 Must-Watch Movies of a Lifetime</h3>
    <p>
      A ranked list of the most essential films ever made.
      From timeless classics to modern masterpieces.
    </p>
    <a href="#">Read Now →</a>
  </div>

</div>

</body>
</html>
