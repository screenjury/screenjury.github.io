<!DOCTYPE html>
<html>
<head>
  <title>Screen Jury</title>
  <meta charset="UTF-8">

  <!-- Modern rounded Gen-Z font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f3f1ea;
      background-image:
        linear-gradient(0deg, rgba(0,0,0,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 4px 4px;
      margin: 0;
      color: #111;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    /* HEADER */
    .header {
      text-align: center;
      padding-top: 35px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      display: inline-block;
      position: relative;
    }

    .logo .jury {
      position: relative;
      display: inline-block;
      margin-left: 4px;
    }

    /* Pencil positioned properly */
    .pencil {
      position: absolute;
      right: -20px;
      top: 6px;
      font-size: 20px;
      transform: rotate(210deg); /* facing lower left */
    }

    .motto {
      font-family: Georgia, serif;
      font-style: italic;
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }

    /* NAVIGATION */
    .nav {
      margin-top: 22px;
      font-size: 14px;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      margin: 0 18px;
      position: relative;
      padding-bottom: 4px;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #a67c2d;
    }

    .nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: 0;
      background-color: #a67c2d;
      transition: 0.3s;
    }

    .nav a:hover::after {
      width: 100%;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd8cc;
      margin: 25px 0;
    }

    .content {
      max-width: 820px;
      margin: auto;
      padding: 60px 40px;
      font-family: Georgia, serif;
    }

  </style>
</head>

<body>

  <div class="header">

    <div class="logo">
      SCREEN <span class="jury">JURY
        <span class="pencil">✏️</span>
      </span>
    </div>

    <div class="motto">
      Movies don’t need hype. They need judgment.
    </div>

    <div class="nav">
      <a href="#">About</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Watch</a>
    </div>

    <hr>
  </div>

  <div class="content">

    <h3>Featured</h3>

    <p>
      Top 20 Must-Watch Movies of a Lifetime
    </p>

  </div>

</body>
</html>
