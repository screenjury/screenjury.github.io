<!DOCTYPE html>
<html>
<head>
  <title>Screen Jury</title>
  <meta charset="UTF-8">

  <!-- Soft modern bubbly font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f3f1ea;
      background-image:
        linear-gradient(0deg, rgba(0,0,0,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 4px 4px;
      margin: 0;
      font-family: 'Outfit', sans-serif;
      color: #1c1c1c;
    }

    /* HEADER SECTION */
    .header {
      text-align: center;
      padding-top: 40px;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .logo span {
      color: #a67c2d;
      margin-left: 6px;
    }

    .motto {
      font-family: Georgia, serif;
      font-style: italic;
      font-size: 16px;
      color: #666;
      margin-top: 8px;
    }

    /* NAVIGATION */
    .nav {
      margin-top: 30px;
      text-align: center;
    }

    .nav a {
      text-decoration: none;
      color: #1c1c1c;
      margin: 0 20px;
      font-size: 15px;
      letter-spacing: 1px;
      position: relative;
      padding-bottom: 4px;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #a67c2d;
    }

    .nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: 0;
      background-color: #a67c2d;
      transition: 0.3s;
    }

    .nav a:hover::after {
      width: 100%;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd8cc;
      margin: 30px 0;
    }

    .content {
      max-width: 800px;
      margin: auto;
      padding: 60px 40px;
      font-family: Georgia, serif;
    }

  </style>
</head>

<body>

  <div class="header">
    <div class="logo">
      SCREEN JURY <span>✏</span>
    </div>

    <div class="motto">
      Movies don’t need hype. They need judgment.
    </div>

    <div class="nav">
      <a href="#">About</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Watch</a>
    </div>

    <hr>
  </div>

  <div class="content">

    <h3>Featured</h3>

    <p>
      Top 20 Must-Watch Movies of a Lifetime
    </p>

  </div>

</body>
</html>
