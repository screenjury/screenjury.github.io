<!DOCTYPE html>
<html>
<head>
  <title>Screen Jury</title>
  <meta charset="UTF-8">

  <!-- Strong modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f3f1ea;
      background-image:
        linear-gradient(0deg, rgba(0,0,0,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 4px 4px;
      margin: 0;
      color: #111;
      font-family: 'Space Grotesk', sans-serif;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px 20px;
    }

    .logo {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .motto {
      font-family: Georgia, serif;
      font-style: italic;
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }

    .nav {
      margin-top: 28px;
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      margin: 0 22px;
      position: relative;
      padding-bottom: 4px;
      transition: 0.2s;
    }

    .nav a:hover {
      color: #a67c2d;
    }

    .nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: 0;
      background-color: #a67c2d;
      transition: 0.2s;
    }

    .nav a:hover::after {
      width: 100%;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd8cc;
      margin: 30px 0;
    }

    .content {
      max-width: 900px;
      margin: auto;
      padding: 60px 40px;
      font-family: Georgia, serif;
    }

    .featured-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 25px;
    }

    .card {
      background: rgba(255,255,255,0.6);
      border: 1px solid #e5e0d4;
      padding: 40px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .card h2 {
      font-size: 28px;
      margin-top: 0;
      font-family: 'Space Grotesk', sans-serif;
    }

    .card p {
      font-size: 16px;
      color: #444;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #a67c2d;
    }

  </style>
</head>

<body>

  <div class="header">
    <div class="logo">SCREEN JURY</div>

    <div class="motto">
      Movies don’t need hype. They need judgment.
    </div>

    <div class="nav">
      <a href="#">About</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Watch</a>
    </div>

    <hr>
  </div>

  <div class="content">

    <div class="featured-title">Featured</div>

    <div class="card">
      <h2>Top 20 Must-Watch Movies of a Lifetime</h2>
      <p>
        A ranked list of films that define cinema. No nostalgia bias. No hype.
        Just judgment.
      </p>
      <a href="#">Read Now →</a>
    </div>

  </div>

</body>
</html>
