<!DOCTYPE html>
<html>
<head>
  <title>Screen Jury</title>
  <meta charset="UTF-8">

  <!-- Handwritten Bubble Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f3f1ea;
      background-image:
        linear-gradient(0deg, rgba(0,0,0,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 4px 4px;
      margin: 0;
      padding: 0;
      color: #1c1c1c;
    }

    .logo {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 60px;
      font-family: 'Fredoka', sans-serif;
    }

    .screen {
      font-size: 90px;
      margin: 0;
      color: #111;
      letter-spacing: 6px;
      text-shadow: 4px 4px 0px #a67c2d;
    }

    .jury {
      font-size: 90px;
      margin: 0;
      color: #a67c2d;
      letter-spacing: 6px;
      text-shadow: 4px 4px 0px #111;
      transform: rotate(-3deg);
      display: inline-block;
      position: relative;
    }

    .jury::after {
      content: " ✏️";
      font-size: 50px;
      margin-left: 15px;
      transform: rotate(20deg);
      display: inline-block;
    }

    .tagline {
      text-align: center;
      font-family: Georgia, serif;
      font-style: italic;
      margin-top: 40px;
      color: #666;
      font-size: 18px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 60px 40px;
      font-family: Georgia, serif;
    }

    h2 {
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #a67c2d;
      margin-top: 70px;
    }

    a {
      text-decoration: none;
      color: #1c1c1c;
      border-bottom: 1px solid #a67c2d;
      padding-bottom: 2px;
      transition: 0.3s;
      font-size: 18px;
    }

    a:hover {
      color: #a67c2d;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd8cc;
      margin: 60px 0;
    }

  </style>
</head>

<body>

  <div class="logo">
    <div class="screen">SCREEN</div>
    <div class="jury">JURY</div>
  </div>

  <div class="tagline">
    Movies don’t need hype. They need judgment.
  </div>

  <div class="container">

    <hr>

    <h2>Featured</h2>

    <p>
      <a href="top-20.html">Top 20 Must-Watch Movies of a Lifetime</a>
    </p>

    <hr>

    <p style="text-align:center;">
      <a href="about.html">About Screen Jury</a>
    </p>

  </div>

</body>
</html>
