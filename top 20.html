<!DOCTYPE html>
<html>
<head>
  <title>Must Watches | Screen Jury</title>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f3f1ea;
      background-image:
        linear-gradient(0deg, rgba(0,0,0,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 4px 4px;
      margin: 0;
      color: #111;
      font-family: Georgia, serif;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 48px;
      margin-bottom: 15px;
    }

    .movie {
      display: flex;
      gap: 40px;
      margin-bottom: 90px;
      align-items: flex-start;
    }

    .movie img {
      width: 200px;
      height: auto;
      border: 1px solid #ddd;
    }

    .movie-content {
      max-width: 650px;
    }

    .rank {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #a67c2d;
      margin-bottom: 10px;
    }

    .movie-content h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      margin: 0 0 10px 0;
    }

    .score {
      font-weight: bold;
    }

    .verdict {
      color: #555;
      margin-bottom: 12px;
    }

  </style>
</head>
