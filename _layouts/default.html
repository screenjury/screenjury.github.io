<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | Screen Jury</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #f3f1ea;
      margin: 0;
      color: #111;
      font-family: 'Space Grotesk', sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 60px;
      position: relative;
    }

    .logo {
      font-size: 68px;
      font-weight: 700;
      line-height: 0.9;
      letter-spacing: -1px;
    }

    .logo span {
      display: block;
    }

    .motto {
      margin-top: 18px;
      font-size: 18px;
      max-width: 420px;
      font-weight: 500;
    }

    .nav {
      display: flex;
      gap: 30px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .nav a, .nav span {
      text-decoration: none;
      color: #111;
      cursor: pointer;
      transition: 0.2s;
    }

    .nav a:hover, .nav span:hover {
      color: #a67c2d;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 25px;
      left: 0;
      background: #fff;
      min-width: 180px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 10px 0;
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 20px;
      font-size: 13px;
      text-decoration: none;
      color: #111;
    }

    .dropdown-content a:hover {
      background-color: #f3f1ea;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd8cc;
      margin: 0 60px;
    }

    .content {
      padding: 100px 60px;
      max-width: 1100px;
    }

    .movie {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      margin-bottom: 80px;
      padding-bottom: 40px;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: translateY(-3px);
    }

    .movie img {
      width: 180px;
      border: 1px solid #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .movie-content {
      flex: 1;
    }

    .rank-number {
      font-size: 14px;
      letter-spacing: 2px;
      color: #a67c2d;
      margin-bottom: 6px;
    }

    @media (max-width: 768px) {

      .header {
        flex-direction: column;
        padding: 30px;
      }

      .logo {
        font-size: 42px;
      }

      .nav {
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }

      .content {
        padding: 60px 25px;
      }

      .movie {
        flex-direction: column;
        gap: 20px;
      }

      .movie img {
        width: 100%;
        max-width: 300px;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
        background: transparent;
        padding: 0;
      }

.romantic-page {
  background: #f5ecef;
}

/* Hero Section */
.romantic-hero {
  height: 320px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #e8c7d0, #f5ecef);
  position: relative;
  overflow: hidden;
  margin-bottom: 80px;
}

.romantic-overlay {
  text-align: center;
  z-index: 2;
}

.romantic-hero h1 {
  font-family: 'Georgia', serif;
  font-size: 60px;
  color: #7a2e43;
  margin-bottom: 15px;
}

.romantic-hero p {
  font-size: 20px;
  max-width: 600px;
  margin: 0 auto;
  color: #5e3a44;
}

/* Soft floating glow */
.romantic-hero::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
  top: -200px;
  left: -200px;
  animation: romanticFloat 8s ease-in-out infinite alternate;
}

@keyframes romanticFloat {
  from { transform: translateY(0px); }
  to { transform: translateY(40px); }
}

/* Romantic Movie Cards */
.romantic-page .movie {
  background: #ffffff;
  padding: 30px;
  border-radius: 18px;
  border: none;
  box-shadow: 0 8px 30px rgba(122,46,67,0.08);
  margin-bottom: 50px;
  transition: all 0.3s ease;
}

.romantic-page .movie:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 50px rgba(122,46,67,0.15);
}

.romantic-page .rank-number {
  color: #a2455c;
}

.romantic-page h2 {
  color: #6a2b3d;
}

@keyframes fadeInRomantic {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>

<body class="{{ page.body_class }}">

<div class="header">
  <div>
    <div class="logo">
      <a href="{{ '/' | relative_url }}" style="text-decoration:none; color:inherit;">
        <span>SCREEN</span>
        <span>JURY</span>
      </a>
    </div>

    <div class="motto">
      No hype. Just cinema.
    </div>
  </div>

  <div class="nav">
    <a href="{{ '/about.html' | relative_url }}">About</a>
    <a href="{{ '/top-20.html' | relative_url }}">Movies</a>
    <a href="{{ '/tv-shows.html' | relative_url }}">TV Shows</a>

    <div class="dropdown">
  <span onclick="toggleDropdown()">Genres</span>
  <div class="dropdown-content" id="genreMenu">
    <a href="{{ '/psychological.html' | relative_url }}">Psychological</a>
    <a href="{{ '/romantic.html' | relative_url }}">Romantic</a>
    <a href="{{ '/comfort.html' | relative_url }}">Comfort</a>
    <a href="{{ '/drama.html' | relative_url }}">Drama</a>
    <a href="{{ '/sports.html' | relative_url }}">Sports</a>
    <a href="{{ '/comedy.html' | relative_url }}">Comedy</a>
    <a href="{{ '/scifi.html' | relative_url }}">Sci-Fi</a>
  </div>
</div>

  </div>
</div>

<hr>

<div class="content">
  {{ content }}
</div>

<script>
function toggleDropdown() {
  var menu = document.getElementById("genreMenu");
  if (menu.style.display === "block") {
    menu.style.display = "none";
  } else {
    menu.style.display = "block";
  }
}
</script>

</body>
</html>
