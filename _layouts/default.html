<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | Screen Jury</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f3f1ea;
      margin: 0;
      color: #111;
      font-family: 'Space Grotesk', sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 60px;
    }

    .logo {
      font-size: 68px;
      font-weight: 700;
      line-height: 0.9;
      letter-spacing: -1px;
    }

    .logo span {
      display: block;
    }

    .motto {
      margin-top: 18px;
      font-size: 18px;
      max-width: 420px;
      font-weight: 500;
    }

    .nav {
      text-align: right;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav a {
      display: block;
      text-decoration: none;
      color: #111;
      margin-bottom: 12px;
      transition: 0.2s;
    }

    .nav a:hover {
      color: #a67c2d;
      transform: translateX(-4px);
    }

    hr {
      border: none;
      border-top: 1px solid #ddd8cc;
      margin: 0 60px;
    }

    .content {
      padding: 100px 60px;
      max-width: 1000px;
    }

.movie {
  margin-bottom: 60px;
}

.movie h2 {
  font-size: 22px;
  margin-bottom: 10px;
}

.movie img {
  width: 200px;
  height: auto;
  display: block;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.movie img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        padding: 30px;
      }

      .logo {
        font-size: 42px;
      }

      .nav {
        text-align: left;
        margin-top: 20px;
      }

      .content {
        padding: 60px 25px;
      }
    }
  </style>
</head>

<body>

<div class="header">
  <div>
    <div class="logo">
      <a href="{{ '/' | relative_url }}" style="text-decoration:none; color:inherit;">
        <span>SCREEN</span>
        <span>JURY</span>
      </a>
    </div>

    <div class="motto">
      No hype. Just cinema.
    </div>
  </div>

  <div class="nav">
    <a href="{{ '/about.html' | relative_url }}">About</a>
    <a href="{{ '/top-20.html' | relative_url }}">Movies</a>
    <a href="{{ '/tv-shows.html' | relative_url }}">TV Shows</a>
  </div>
</div>

<hr>

<div class="content">
  {{ content }}
</div>

</body>
</html>
