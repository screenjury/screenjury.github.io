<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | Screen Jury</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <style>

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      color: #111;
      font-family: 'Space Grotesk', sans-serif;
      background: #f3f1ea;
    }

    /* ================= HEADER ================= */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 60px;
    }

    .logo {
      font-size: 68px;
      font-weight: 700;
      line-height: 0.9;
      letter-spacing: -1px;
    }

    .logo span { display: block; }

    .motto {
      margin-top: 18px;
      font-size: 18px;
      max-width: 420px;
      font-weight: 500;
    }

    .nav {
      display: flex;
      gap: 30px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav a, .nav span {
      text-decoration: none;
      color: #111;
      cursor: pointer;
      transition: 0.2s;
    }

    .nav a:hover, .nav span:hover {
      color: #a67c2d;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 25px;
      left: 0;
      background: #fff;
      min-width: 180px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 10px 0;
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 20px;
      font-size: 13px;
      color: #111;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd8cc;
      margin: 0 60px;
    }

    .content {
      padding: 100px 60px;
      max-width: 1100px;
    }

    /* ================= MOVIES ================= */

    .movie {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      margin-bottom: 80px;
      padding: 30px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
      transition: all 0.3s ease;
    }

    .movie:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.12);
    }

    .movie img {
      width: 180px;
      border-radius: 12px;
    }

    .movie-content { flex: 1; }

    /* ================= ROMANTIC PAGE AUTO STYLE ================= */

    {% if page.title == "Romantic" %}

    body {
      background: linear-gradient(135deg, #f4d6dc, #f3f1ea);
    }

    .content h1 {
      font-family: Georgia, serif;
      font-size: 60px;
      color: #7a2e43;
      margin-bottom: 20px;
    }

    .movie {
      box-shadow: 0 10px 35px rgba(122,46,67,0.12);
    }

    .movie:hover {
      box-shadow: 0 20px 60px rgba(122,46,67,0.25);
    }

    {% endif %}

    /* ================= MOBILE ================= */

    @media (max-width: 768px) {

      .header {
        flex-direction: column;
        padding: 30px;
      }

      .logo { font-size: 42px; }

      .nav {
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }

      .content {
        padding: 60px 25px;
      }

      .movie {
        flex-direction: column;
        gap: 20px;
      }

      .movie img {
        width: 100%;
        max-width: 300px;
      }

    }

  </style>
</head>

<body>

<div class="header">
  <div>
    <div class="logo">
      <a href="{{ '/' | relative_url }}" style="text-decoration:none; color:inherit;">
        <span>SCREEN</span>
        <span>JURY</span>
      </a>
    </div>
    <div class="motto">No hype. Just cinema.</div>
  </div>

  <div class="nav">
    <a href="{{ '/about.html' | relative_url }}">About</a>
    <a href="{{ '/top-20.html' | relative_url }}">Movies</a>
    <a href="{{ '/tv-shows.html' | relative_url }}">TV Shows</a>

    <div class="dropdown">
      <span>Genres</span>
      <div class="dropdown-content">
        <a href="{{ '/romantic.html' | relative_url }}">Romantic</a>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="content">
  {{ content }}
</div>

</body>
</html>
